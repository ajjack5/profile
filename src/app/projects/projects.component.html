<div class="container" *ngFor="let project of projects">
  <div class="row p-3" >

    <div class="col-sm">
      <p>{{ project.title }}</p>
      <img class="project__image" [src]="project.imageLink">
    </div>

    <div class="col-sm">
      <ul>
        <li *ngFor="let description of project.description">{{ description }}</li>
      </ul>
    </div>

  </div>
  <hr class="border">
</div>
