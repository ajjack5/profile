<div class="container">
  <div class="row p-5" *ngFor="let skillGroup of skillGroups">

    <div class="col">
      <p>{{ skillGroup.title }}</p>
      <hr class="border__show">
    </div>

    <div class="col align-self-center text-center">
      <ul>
        <li *ngFor="let skill of skillGroup.skills">{{ skill }}</li>
      </ul>
    </div>
    
  </div>
</div>
